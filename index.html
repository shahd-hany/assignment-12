      <div class="row weather-cards mt-5">

           <div class="today-card-header header p-4 pb-3 d-flex align-items-center justify-content-between">

             <h3 class="today-date h5">11October</h3>
           </div>
           <div class="today-card-content p-4 pb-0">

           </div>

               <div class="footer-part1">
